<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Форма</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplaite, title">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div>
		<header>
			<div class="logo">LOGO</div>
			<nav>
				<ul class="menu-container">
					<li><a href="menu">MENU</a></li>
				</ul>
			</nav>
		</header>
		<main>
		    <div class="page">
		    	<form>
		    		<div class="column-one">
		    		<div class="content-container">
		    			<div class="main-text">We’d love to hear from you.
		    			</div>
		    		</div>
		    	</div>
		    	<div class="column-two">
		    		<fieldset class="personal"> 
		    			<label for="fio">Name</label>
		    			<input type="text" name="fio" placeholder="">
		    			<label for="e-mail">E-mail Address</label>
		    			<input type="e-mail" name="e-mail" placeholder="">
		    			<label for="subject">Subject</label>
		    			<input type="subject" name="subject">
		    		</fieldset>
		    		<fieldset class="message">
		    			<label for="message">Your message</label>
		    			<textarea name="message">
		    			</textarea>
		    			<input type="checkbox" checked="true"> 
		    			<span>Agree with rules of confidence</span>
		    		</fieldset>
		    		<button  type="submit">Send</button> 
		    		</div>
		    	</form>
		    </div>
		</main>
		<footer class="footer">
			<div class="footer-container">
				<nav class="menu">
		   		<ul class="menu-container">
		   			<li><a href="../index.html">Back to portfolio</a></li>
		   			<li><p class="copyright">Copyright 2019</p></li>
		   		</ul>
		   	</nav> 
			</div>
		</footer>
	</div>
</body>
</html>
